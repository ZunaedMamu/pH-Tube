<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH-Tube</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=48&id=114448&format=png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="w-11/12 mx-auto">
    <nav class="border-b-2 py-3 mb-5">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <a class="btn btn-ghost max-sm:w-28 max-w-44"><img src="design/Logo.png" alt="" class="w-full"></a>
            </div>
            <div class="navbar-center">
                <button class="btn btn-active btn-ghost btn-sm  font-bold rounded-none p-2">Sort by View</button>
            </div>
            <div class="navbar-end">
                <div class="dropdown dropdown-end">
                    <button class="btn btn-ghost btn-circle">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                      </button>
                    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow ">
                        <label class="input input-bordered flex items-center gap-2 ">
                            <input type="text" class="grow" placeholder="Search" />
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 16 16"
                              fill="currentColor"
                              class="h-4 w-4 opacity-70">
                              <path
                                fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                            </svg>
                          </label>
                    
                    </ul>
                  </div>             
              <button id="block" class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
                  <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
              </button>
            </div>
          </div>
          <!-- <div class="divider relative -top-5"></div> -->
    </nav>
    <nav id="category" class="flex justify-center items-center gap-2">

    </nav>
    <main>
        <section>
            <div id="video" class="grid grid-cols-4 max-sm:grid-cols-2 max-md:grid-cols-3 gap-8 py-10">

            </div>
        </section>

    </main>
    <script src="JS/video.js"></script>
</body>
</html>
